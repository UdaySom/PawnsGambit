services:
  - type: web
    name: pawns-gambit-cms
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    rootDir: pawns-gambit-cms
    envVars:
      - key: NODE_ENV
        value: production
      # Add your environment variables here, e.g.:
      # - key: DATABASE_URL
      #   value: <your-database-url>
